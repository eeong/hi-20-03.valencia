<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<style>
		.box{height: 100px; width: 100px; margin: 4px; background-color: red;}
	</style>
	<script src="../js/jquery-3.5.1.min.js"></script>
</head>
<body>
	<div class="text-center p-5">
		<div class="btn btn-clone btn-primary">copy paste</div>
		<div class="btn btn-clear btn-primary">clear</div>
	</div>
	<div class="wrapper d-flex container p-5 border border-danger"></div>

	<script>
		var $box = $('<div class="box"></div>');
		
		$(".btn-clone").click(onClick);
		$(".btn-clear").click(onClear);

		function onClick(){
			$(".wrapper").appned($box.clone());
			}

		function onClear(){
			$(".wrapper").clear();
		}
	</script>
</body>
</html>
